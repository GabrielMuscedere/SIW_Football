<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index Admin</title>
    <link rel="stylesheet" href="/css/style.css"> <!-- Collega il file CSS esterno -->
</head>
<body>
<!-- Navbar -->
<div class="navbar">
    <a href="/" class="active">
        <img src="images/ball.png" alt="Palla" class="logo">
    </a>
    <a href="#services">Team</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
    <div class="navbar-right">
        <a href="#login">Login</a>
        <a href="#register">Register</a>
    </div>
</div>
<div th:if="${authentication} != null">
    <span> sei loggato Admin:</span>
    <span th:text="${authentication.getCredentials().getRole()}"></span>
</div>

<div>
    <a th:href="@{/admin/formNewSquadra}"> Aggiungi squadra </a>
</div>

<div th:each=" squadra : ${squadre}">
    <p th:text="${squadra.getNome()} + ' ' + ${squadra.getPresidente()}"></p>
</div>

</body>
</html>
