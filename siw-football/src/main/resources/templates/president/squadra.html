<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Squadra</title>
    <link rel="stylesheet" href="/css/style.css"> <!-- Collega il file CSS esterno -->
</head>
<body>
<!-- Navbar -->
<div class="navbar">
    <a href="/" class="active">
        <img src="images/ball.png" alt="Palla" class="logo">
    </a>
    <a href="#services">Team</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
    <div th:if="${authentication} == null" class="navbar-right">
        <a href="/login">Login</a>
        <a href="/register">Register</a>
    </div>
    <div th:if="${authentication} != null" class="navbar-right">
        <a href="/profile" th:text="${authentication.getUsername()}"></a>
        <a href="/logout" class="logout-link">Logout</a>
    </div>
</div>

<div th:if="${authentication.getPresidente().getSquadra().getGiocatori().isEmpty()}">
    Non ci sono giocatori tesserati
</div>

<div th:each=" giocatore : ${authentication.getPresidente().getSquadra().getGiocatori()}">
    <p th:text="${giocatore.getGiocatore().getNome()} + ' - ' + ${giocatore.getGiocatore().getCognome()}"></p>
    <p th:text="${giocatore.getInizioTesseramento().toString()} + ' - ' + ${giocatore.getFineTesseramento().toString()}"></p>
</div>

</body>
</html>
